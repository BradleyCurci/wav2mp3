<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"
        integrity="sha512-KCL9rAMUrMghLmYg3UtS2CHz2AsVk1YMOqESkf8AYr7fS/NrzjIE3mxXiDHAMAkt+2a9Q3KrOg6Wj6f4Z4EykA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/759d023380.js" crossorigin="anonymous"></script>


    <!-- <meta name="google-signin-client_id" content="274933351996-km67f0vv2mm4q6l2811efm746buoqgsq.apps.googleusercontent.com"> -->
    <script src="script.js"></script>
    <script src="GIDSignIn.js"></script>
    <title>wav2mp3Converter</title>
</head>

<body>

    <div id="overlay">
        <div id="sign-in-container">

            <h3 class="sign-in-text">Sign In</h3>
            
            <script src="https://accounts.google.com/gsi/client" async defer></script>

            <div id="g_id_onload"
                data-client_id="274933351996-km67f0vv2mm4q6l2811efm746buoqgsq.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-login_uri="https://bradleycurci.github.io/wav2mp3/"
                data-auto_prompt="false">
            </div>



            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
                data-size="large" data-logo_alignment="left">
            </div>
           
        </div>
    </div>

    <div class="header">
        <h1>WAV to MP3 converter</h1>

        <button class="sign-in-button" role="button" id="signInButton">Sign in</button>

    </div>
    <div class="mainContainer">
    <div class="innerContainer wav">
        <div class="selectFilesContainer">
            <h4 class="text">Select files to convert</h4>
            <div class="spacer"></div>
            <button class="button-62" role="button" id="selectButton">Select</button>
        </div>



        <div class="fileListContainer">
            <div class="tempText">
                <h5 class="noFilesText" id="noFilesText">No files added</h5>
            </div>
            <ul id="listItems"></ul>
        </div>

        <div class="beginContainer">
            <button class="button-62" role="button" id="beginButton">Begin</button>
            <button class="button-62" role="button" id="refreshButton">Restart</button>
        </div>

    </div>

    <div class="innerContainer mp3">
        <div class="selectFilesContainer">
            <h4 class="text">Pick up converted files here</h4>
            <div class="spacer"></div>
            <button class="button-62" role="button" id="downloadAllButton">Download all</button>
        </div>

        <div class="fileListContainer">
            <div class="tempText">
                <h5 class="noCompFilesText" id="noCompFilesText">No files converted</h5>
            </div>
            <ul id="completedListItems"></ul>
        </div>

    </div>
    </div>
    <div class="statusContainer">
        <p class="statusClass" id="statusId">0% Complete.</p>
    </div>

    


    <a href="#" onclick="signOut();">Sign out</a>



</body>

</html>
